language: python
cache: pip
python:
- '3.6'
install:
- pip install mkdocs
- pip install mkdocs-material
- pip install pymdown-extensions

script:
- mkdocs build --verbose --clean

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: site
  on:
    branch: reports
